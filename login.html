    <main>
        <div class="login">
            <h1>Conta</h1>
            <form action="#" method="POST">
                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" id="email" title="Digite um e-mail válido" name="email" required >
                </div>
                <div class="form">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Entrar</button>
                <button type="button" class="button2" onclick="window.location.href='registro.html'">Criar conta</button>
            </form>
            <p class="forgot-password"><a href="#">Esqueceu a senha?</a></p>
        </div>
